<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>HTML</h1>

    <form action="">

        <div>
            namn <br>
            <input type="text" required placeholder="för- och efternamn">
        </div>
        <br>

        <div></div>

        <div>
            password <br>
            <input type="password" required placeholder="skriv lösenord här">
        </div>
        <br>


        <div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d16272.056916048323!2d17.99689445!3d59.349529049999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9dc09488eabb%3A0xc05c204752f4ef79!2sSolna%20Centrum!5e0!3m2!1ssv!2sse!4v1581422900785!5m2!1ssv!2sse"
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen=""></iframe>
        </div>

        <br>
        <div>
            date <br>
            <input type="date">
        </div>
        <br>
        <div>
            <input id="female" type="radio" name="gender" value="f">
            <label for="female">Female</label>
            <input id="male" type="radio" name="gender" value="m">
            <label for="male">Male</label>
        </div>
        <br>

        <select name="devices">
            <option value="ipod">iPod</option>
            <option value="radio">Radio</option>
            <option value="computer" selected>Computer</option>
        </select>

        <br><br>
        <input type="submit" value="submit">
    </form>



</body>

</html>
